<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styleFormulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
   
    <title>Formulario</title>
    
</head>
<body>
    
    <main>
        <div class="div-usuario">
            <!-- contenedor para ver los datos -->
            <div class="row usuario">
                <h1 class="Headline1">Información del usuario</h1>
                <div class="col datos">

                </div>
            </div>
            <!-- formulario -->
            <form id="formulario">
                <div class="campos">
                    <div class="campo">
                        <label for="linkImg" class="form-label body1Regular label-edit">Link imagen:</label>
                        <input type="text" name="linkImg" id="linkImg" class="ms-1 edit body1Regular form-control">
                    </div>
                    <div class="campo">
                        <label for="titulo" class="form-label body1Regular label-edit">Titulo:</label>
                        <input type="text" name="titulo" id="titulo" class="ms-1 edit body1Regular form-control">
                    </div>
                    <div class="campo">
                        <label for="descripcion" class="form-label body1Regular label-edit">Descripción:</label>
                        <input type="text" name="descripcion" id="descripcion" class="ms-1 edit body1Regular form-control">
                    </div>
                </div>
                
                
                <!-- botones -->
                <div class="botones">
                    <a  href="index.html"  id="guardarService" class="btn btn-secondary button guardar-cambios">
                        Guardar
                    </a>
                    <a href="index.html"  id="btnEditar" class="btn btn-secondary button guardar-cambios"  >
                        Actualizar
                    </a>
                    <a href="index.html" id="btnCancelar" class="btn btn-secondary button guardar-cambios">
                        Cancelar
                    </a>
                </div>
                
                   
        
            </form>
           
            
        </div>
    </main>
    
  
    <script src="scripts/scriptEditar.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
